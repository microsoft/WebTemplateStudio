<main class="container">
  <div class="row">
    <div class="col mt-5 p-0">
      <h3>Angular AngularList Template</h3>
    </div>
    <ul class="col-12 p-0">
      <app-list-form
        (inputTextEventEmitter)="handleAddListItem($event)"
      ></app-list-form>
    </ul>
    <app-list-item
      class="col-12 mb-3 border"
      *ngFor="let listItem of listItems"
      [text]="listItem.text"
      [_id]="listItem._id"
      (deleteTextEventEmitter)="handleDeleteListItem($event)"
    >
    </app-list-item>

    <app-warning-message
      *ngIf="WarningMessageOpen"
      [text]="WarningMessageText"
      (WarningMessageOpenEventEmitter)="handleWarningClose($event)"
    ></app-warning-message>
  </div>
</main>
